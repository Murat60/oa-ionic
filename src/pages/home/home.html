<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list inset>
    <ion-list-header>
      Liste des{{ nhits ? ' ' +(nhits |number:'':'fr') + ' ' : ' '}}entreprises
    </ion-list-header>
    <ion-item ion-item *ngFor="let item of items" (click)="goToDetailCompany(item)">
      <ion-label>
        {{ item.fields.siret }} | {{item.fields.l1_declaree}}
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
